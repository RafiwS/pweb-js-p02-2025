<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Recipe Collection</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Recipe Collection</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Masukkan username"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Masukkan password"
                        required>
                </div>
                <div id="errorMessage" class="message error-message" style="display: none;"></div>
                <div id="successMessage" class="message success-message" style="display: none;"></div>
                <button type="submit" id="loginButton" class="btn-login">
                    <span id="buttonText">Login</span>
                    <span id="loadingSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
